<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="thumbnali">
        </div>
    <div class="container">
        <div class="arrow prev" onclick="prev()">
            <img class="arr-img" src="./images/prevbtn.png" alt="previous">
        </div>
        <div class="slide slide-1">
            </div>
    
        <div class="slide slide-2">  
        </div>
        <div class="slide slide-3">
        </div>
        <div class="arrow nxt" onclick="next()">
            <img class="arr-img" src="./images/nxtbtn.png" alt="next">
        </div>
    </div>
</main>
</body>
</html>
